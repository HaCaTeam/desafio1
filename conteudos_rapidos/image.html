<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Boxes with Different Classes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .box {
            width: 360px; 
            height: 640px;
            border: 2px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
            position: relative;
            border-radius: 20px;
        }

        .box0 {
            position: absolute;
            filter: blur(20px);
        }

        .box1 {
            z-index: 10;
            width: 140%;
            clip-path: polygon(0 0, 100% 0, 100% 75%, 0 75%);
            margin-top: 40%;
        }

        .box2 {
            width: 220%;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 0 70%);
            margin-top: -55%;
        }

        .box3 {
            width: 200%;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 0 70%);
            margin-top: 80%;
        }

        .text {
            padding: 0 20px;
            z-index: 20;
            position: absolute;
            font-size: 1.5rem;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text1 {
            margin-top: -110%;
            height: 35%;
            text-shadow: 4px 4px 4px #000;

        }

        .text2 {
            margin-top: 70%;
            height: 35%;
        }

        .text3 {
            margin-top: -120%;
            height: 30%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="" class="box0">
            <img src="" class="box1">
            <p class="text text1"></p>
        </div>
        <div class="box">
            <img src="" class="box2">
            <p class="text text2"></p>
        </div>
        <div class="box">
            <img src="" class="box3">
            <p class="text text3"></p>
        </div>
    </div>

    <script>
        const imageUrl = "https://mediadive.poc.alticelabs.com/pubblocks/thumbnails/2024/10/02/RTP1_HD/19/05/20241002RTP1_HD1900H0554.jpg";
        const boxText = "Manifestação de Bombeiros exige Reforma e Valorização de Carreira: Polémica Resposta da Ministra";

        document.querySelector('.box0').src = imageUrl;
        document.querySelector('.box1').src = imageUrl;
        document.querySelector('.box2').src = imageUrl;
        document.querySelector('.box3').src = imageUrl;
        document.querySelector('.text1').textContent = boxText;
        document.querySelector('.text2').textContent = boxText;
        document.querySelector('.text3').textContent = boxText;
    </script>
</body>
</html>
